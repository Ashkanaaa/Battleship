<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battle Ship</title>
</head>
<body>

    <main>
        <header class="header">
            <h1>BattleShip Game</h1>
        </header>
        <section class="Player Board">
            <div class = "Ground" id="PlayerGround">
            </div>
        </section>
        <section class="gameInfo">
            <div id="GameInfo">
              <h2>Game Information</h2>
              <h3>Player</h3>
              <p>Remaining Fleet:<p>
              <h3>Enemy</h3>
              <p>Remaining Fleet:</p>
            </div>
            <div> 
              <button>Start</button>
              <button>Randomize</button>
              
            </div>
        </section>
        <section class="Enemy Board">
            <div class = "Ground" id="EnemyGround">
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>
</html>
